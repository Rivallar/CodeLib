{% extends 'base.html' %}
{% load pages_tags %}
{% block title %}Delete {{ object|model_name }}{% endblock %}
{% block content %}
	<h1>Delete {{ object|model_name }} "{{ object }}"</h1>
	<div id="content">
		<form action="" method="post">
			{% csrf_token %}
			<p>Are you sure you want to delete "{{ object }}"?</p>
			<input type="submit" class="button" value="Confirm">
		</form>
	</div>
{% endblock %}
