{% extends 'base.html' %}
{% load static %}
{% load pages_tags %}
{% block title %}Search results{% endblock %}
{% block content %}
<div id="content">
	<h1>Search results of "{{ search_phrase }}":</h1>
	<hr>
		{% for item in result %}
			{% subitem_plate item request %}
		{% empty %}
			<p>No matches!</p>
		{% endfor %}
</div>
{% endblock %}
